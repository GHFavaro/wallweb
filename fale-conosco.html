<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Fale Conosco | Wall Web</title>
</head>

<body>
    <header>
        <div id="particles"></div>
        <div class="info-text">
            <h1>Agende uma conversa!</h1>
            <h3>Entre em contato com a Wall Web</h3>
            <a href="#contact-form" class="scroll"><i class='bx bxs-down-arrow'></i></a>
        </div>
    </header>

    <section id="contact-content">
        <div class="container">
            <h2>Agende uma conversa</h2>
            <form id="contact-form"
                action="https://formspree.io/f/xkndanvd"
                method="POST">
                <label>
                    Seu Nome:
                    <input type="text" name="name" required>
                </label>
                <label>
                    Seu Email:
                    <input type="email" name="email" required>
                </label>
                <label>
                    Empresa:
                    <input type="text" name="company" required>
                </label>
                <label>
                    Data e Hora:
                    <input type="datetime-local" name="appointment" required>
                </label>
                <label>
                    Seu Recado:
                    <textarea name="message" required></textarea>
                </label>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Wall Web. Todos os direitos reservados. <a href="politica-de-uso.html">Pol√≠tica de Uso</a></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
